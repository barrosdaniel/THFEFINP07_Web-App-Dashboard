<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/2a6897a12f.js"
    crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>DBarrosApp | Dashboard</title>
</head>

<body>
  <div class="wrapper">
    <!-- Header start -->
    <header class="header">
      <h1 class="header__title"><span
          class="header__title--highlight">DBarros</span>App<sup
          class="header__title--tm"> TM</sup>
      </h1>
      <div class="header__widgets">
        <div class="header__widgets--icon-container">
          <svg height="20" width="20">
            <use class="header__widgets--icon"
              xlink:href="sprite/sprite.svg#icon-bell" />
          </svg>
          <div class="header__widgets--notification"></div>
        </div>
        <div class="header__widgets--user-image-container">
          <img src="images/user-1.jpg" alt="User image"
            class="header__widgets--user-image">
        </div>
        <p class="header__widgets--user-name">Daniel Barros</p>
      </div>
    </header>
    <!-- Header ends -->

    <!-- Nav starts -->
    <nav class="nav">
      <div class="nav__icon-container nav__icon-container--active">
        <svg height="35" width="35">
          <use class="nav__icon"
            xlink:href="sprite/sprite.svg#icon-dashboard" />
        </svg>
      </div>
      <div class="nav__icon-container">
        <svg height="35" width="35">
          <use class="nav__icon" xlink:href="sprite/sprite.svg#icon-members" />
        </svg>
      </div>
      <div class="nav__icon-container">
        <svg height="35" width="35">
          <use class="nav__icon" xlink:href="sprite/sprite.svg#icon-visits" />
        </svg>
      </div>
      <div class="nav__icon-container">
        <svg height="35" width="35">
          <use class="nav__icon" xlink:href="sprite/sprite.svg#icon-settings" />
        </svg>
      </div>
    </nav>
    <!-- Nav ends -->

    <!-- Main starts -->
    <main class="main">

      <section class="page-header">
        <h2 class="page-header__title">Dashboard</h2>
        <div class="page-header__search">
          <div class="page-header__search-box-container">
            <input type="text" class="page-header__search-box"
              placeholder="Search">
            <i class="fas fa-search page-header__icon"></i>
          </div>

        </div>
      </section>






    </main>
    <!-- Main ends -->
  </div>

</body>

</html>
