<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>DBarrosApp | Dashboard</title>
</head>

<body>
  <div class="wrapper">
    <!-- Header start -->
    <header class="header">
      <h1 class="header__title"><span
          class="header__title--highlight">DBarros</span> App</h1>
      <div class="header__widgets">
        <div class="header__widgets--icon-container">
          <svg height="20" width="20">
            <use class="header__widgets--icon"
              xlink:href="sprite/sprite.svg#icon-bell" />
          </svg>
        </div>
        <div class="header__widgets--user-image-container">
          <img src="images/user-1.jpg" alt="User image"
            class="header__widgets--user-image">
        </div>
        <p class="header__widgets--user-name">Daniel Barros</p>


      </div>
    </header>
    <!-- Header ends -->

    <!-- Nav starts -->
    <nav class="nav">NAV</nav>
    <!-- Nav ends -->

    <!-- Main starts -->
    <main class="main">MAIN</main>
    <!-- Main ends -->
  </div>

</body>

</html>
